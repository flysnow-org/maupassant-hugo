{{ define "content"}}
<div class="body404">
    <div class="info404">
        <header id="header404" class="clearfix">
            <div class="site-name404"><i>404</i></div>
        </header>
        <section>
            <div class="title404">
                <p>{{ i18n "Page404_message" }}</p>
            </div>
            {{ partial "related" . }}
            <a rel="nofollow" href="{{ .Site.BaseURL }}" class="index404">{{ i18n "Page404_button" }}</a>
        </section>
    </div>
</div>
{{ end }}
