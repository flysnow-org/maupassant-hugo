{{ with .Site.Params.wAds }}
<section class="widget">
    <h3 class="widget-title ad">{{ i18n "ads" }}</h3>
    <ul class="widget-list">
        {{ range . }}
        <li>
            <a class="ad" href="{{ .url }}" title="{{ .title }}">
                {{ if .img }}
                    <img src="{{ .img }}">
                {{ else }}
                    {{ .title }}
                {{ end }}
            </a>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
